<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add Expense</h2>
        <form action="{{ url_for('admin_add_expense') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="amount" class="form-label">Expense Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" required>
            </div>
            
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            
            <div class="mb-3">
                <label for="image" class="form-label">Upload Receipt Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
            </div>
            
            <div class="mb-3">
                <label for="user" class="form-label">Select User</label>
                <select class="form-select" id="user" name="user" required>
                    <option value="" disabled selected>Select a user</option>
                    {% for user in users %}
                        <option value="{{ user[0] }}">{{ user[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            

            Description
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
